    <script>
        const body = document.body;
        let p = new Date().getTime();
        function getUrerInfo() {
            console.log('发出请求')
        }

        body.onmousemove = throttle(getUrerInfo, 2000);
        
        // scroll
        // resize
        // 头部事件保留，尾部事件抛弃
        // 时间戳实现节流
        function throttled(func, wait) {
            var previous = 0;
            return function() {
                var now = new Date().getTime();
                if (now - previous > wait) {
                    func();
                    previous = now;
                }
            }
        }

        // 定时器实现节流
        // 头没有 尾部事件有
        function throttled1(func, wait) {
            var timeout = null;
            return function() {
                if(!timeout) {
                    timeout = setTimeout(() => {
                        func();
                        timeout = null;
                    }, wait)
                }
            }
        }
    </script>

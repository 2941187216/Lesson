<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 方法一
        function sleep1(ms, callback) {
            setTimeout(callback, ms)
        }
        sleep1(1000, () => {
            console.log("sleep1")
        })

        // 方法二
        function sleep2(ms) {
            return new Promise(function(resolve, reject) {
                setTimeout(resolve, ms)
            })
        }
        sleep2(2000).then(() => {
            console.log("sleep2")
        })

        // 方法三
        function sleep3(ms) {
            return new Promise(function (resolve, reject) {
                setTimeout(resolve, ms)
            })
        }
        async function init() {
            await sleep3(3000)
        }
        init().then(() => {
            console.log("sleep3")
        })
    </script>
</body>
</html>

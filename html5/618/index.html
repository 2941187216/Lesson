<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="target-densitydpi=320,width=750,user-scalable=no">
    <title>618</title>
    <link rel="stylesheet" href="./common.css">
</head>
<body>
    <div id="app" class="win">
        <div class="videowin1">
            <video src="http://tmall.lpiii.cn/618/static/video/big3.mp4" 
            class="video-box video1" style="transform:translateX(0px);"></video>
        </div>
    </div>
    <script>
        // 把APP的高度定一下 完成这个项目的适配
        window.onload = function() {
            const appEle = document.querySelector('#app');
            let playNum = 0;
            init();
            function init() {
                // 4次 页面渲染 DOM树 CSSOM 树
                // 重绘
                // const winHeight = window.innerHeight;
                // appEle.style.background = 'rgb(0,0,0)';
                // appEle.style.height  =  winHeight + 'px';
                // appEle.style.marginTop = (0 - winHeight/2) + 'px';
                // appEle.style.transform = 'scale(1, 1)';
                // 一次性写完
                appEle.style.cssText = `background:rgb(0,0,0);height:${winHeight}px;
                    margin-top:${-winHeight/2}px;transform:scale(1, 1);`
            }

            setInterval(() => {
                playNum++;
                if (playNum > 2) {
                    playNum = 0;
                }
                document.querySelector('.video-box').style.transform = 
                `translate(${0-playNum*750}px)`
            }, 3000)
        }
    </script>
</body>
</html>
